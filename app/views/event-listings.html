<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/main.css">
  <title></title>
</head>

<body>
  <h1 align=center><strong>My Events</strong></h1>
  <div class="event-list-container h-50">

    <div class="card mb-3">
      <div class="row">
        <div class="col-md-4">
          <img src="./img/prohibition-poster.png" class="card-img" alt="Poster of Prohibition Party Event hosted by Howell House">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">Prohibition</h5>
            <p class="card-text">
              <ul>
                <li>Time: Saturday, April 20, 2019</li>
                <li>Location: Howell House</li>
                <li>Description: Join us for our annual roarin' twenties party!</li>
              </ul>
            </p>
            <p class="card-text"><small class="text-muted">See the list of friends going</small></p>
          </div>
        </div>
        <div class="col-md-2">
          <button type="button" class="button">❤️</button>
          <button type="button" class="button">RSVP</button>

        </div>

      </div>

    </div>

  </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
