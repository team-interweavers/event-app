<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="chosen.jquery.js" type="text/javascript"></script>
  <script src="prism.js" type="text/javascript" charset="utf-8"></script>
  <script src="init.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap CSS, TempusDominus CSS, FontAwesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="/chosen.css">
  <link rel="stylesheet" href="/prism.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/other.css">

  <title>Filter</title>
</head>

<div class="index-wrapper">
  <div class="index-header">
    {{> header}}
  </div>

  <body>
    <form action="/explore-events/event-listings/filter/filtered-event-listings" method="post">
    <div class="filter-grid-container">
        <h1 style="font-size: 1.5em; margin-bottom: 5%;">Filter by<br></h1>
        <h3 style="font-size: 1.1em;margin-bottom: 2%;">Categories<br></h3>

      <div class="checklist">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Academic</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Arts</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Athletics</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Career Planning</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Social</label>
          </div>
      </div>

    <h3 style="font-size: 1.1em;margin-bottom: 2%;">Location<br></h3>

      <div class="checklist">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Around Smith Union</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Around Coles Tower</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Around Main Quad</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Around College Houses on Maine St.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Around Farley Field House</label>
          </div>

          <div class="map">
            <p>Map Here.</p>
          </div>

      </div>

    <h3 style="font-size: 1.1em;margin-bottom: 2%;">Time<br></h3>
    <!-- Implementing date/time-->
    <div style="margin-bottom: 2rem;" class="form-group">
      <label for="date-time" class="text">Date and Time</label>
      <div class="form-group">
        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
          <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
          <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
        </div>
      </div>

    </div>
    <h3 style="font-size: 1.1em;margin-bottom: 2%;">Organizer<br></h3>

    <div class="menu" style="margin-bottom: 5%;">
      <div>
        <p>Select by Club:&nbsp;</p>
            <select data-placeholder="Search or select club(s)" class="chosen-select" multiple tabindex="1">
              <option value></option>
              <option value="Bowdoin Art Society">Bowdoin Art Society</option>
              <option value="Bowdoin College Finance Society">Bowdoin College Finance Society</option>
              <option value="Bowdoin Consulting Group">Bowdoin Consulting Group</option>
            </select>
        </div>
        <div>
          <p>Select by Academic Department:&nbsp;</p>
              <select data-placeholder="Search or select club(s)" class="chosen-select" multiple tabindex="2">
                <option value></option>
                <option value="Africana Studies">Africana Studies</option>
                <option value="Biochemistry">Biochemistry</option>
                <option value="Computer Science">Computer Science</option>
              </select>
        </div>
        <div>
          <p>Select by Other Department:&nbsp;</p>
              <select data-placeholder="Search or select club(s)" class="chosen-select" multiple tabindex="3">
                <option value></option>
                <option value="Center for Multicultural Life">Center for Multicultural Life</option>
                <option value="Sexuality, Women, and Gender Center">Sexuality, Women, and Gender Center</option>
                <option value="Center for Religious and Spiritual Life">Center for Religious and Spiritual Life</option>
              </select>
        </div>
          <script>
          $(".chosen-select").chosen({max_selected_options: 10});
          $(".chosen-select").chosen({allow_single_deselect: true});
          </script>
  </div>

  <div class="flex-container">
    <button onclick="location.href='/event-listings';" type="reset" class="index-btn index-btn-purple">Cancel</button>
    <button onclick="location.href='/event-listings/filtered';" type="submit" class="index-btn index-btn-purple">Show Results</button>
  </div>

</form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Moment.js and TempusDominus Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- JS for date-time -->
  <script type="text/javascript">
    $.extend($.fn.datetimepicker.Constructor.Default, {
      icons: {
        time: 'far fa-clock',
        date: 'far fa-calendar',
        up: 'fas fa-arrow-up',
        down: 'fas fa-arrow-down',
        previous: 'fas fa-chevron-left',
        next: 'fas fa-chevron-right',
        today: 'far fa-calendar-check-o',
        clear: 'far fa-trash',
        close: 'far fa-times'
      }
    });
    $(function() {
      $('#datetimepicker1').datetimepicker();
    });
  </script>

  </body>

  <div class="index-footer">
    {{> footer}}
  </div>
</div>

</html>
